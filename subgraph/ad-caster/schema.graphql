type Ad @entity(immutable: true) {
  id: Bytes!
  Caster_id: BigInt! # uint256
  totalFunds: BigInt! # uint256
  AdURI: String! # string
  Advertiser: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Frame @entity(immutable: true) {
  id: Bytes!
  Caster_id: BigInt! # uint256
  FrameURI: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Publisher @entity(immutable: true) {
  id: Bytes! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}